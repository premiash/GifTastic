    <script type="text/javascript">
      // Initial array of movies
      var animals = ["Cow", "Cat", "Puppy", "Parrot"];

 
    

      // Function for displaying movie data
      function renderButtons() {

        // Deleting the movies prior to adding new movies
        // (this is necessary otherwise we will have repeat buttons)
        $("#animals-view").empty();

        // Looping through the array of movies
        for (var i = 0; i < animals.length; i++) {

          // Then dynamicaly generating buttons for each movie in the array
          // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
          var a = $("<button>");
          // Adding a class
          a.addClass("animal");
          // Added a data-attribute
          a.attr("data-name", animals[i]);
          // Provided the initial button text
          a.text(animals[i]);
          // Added the button to the HTML
          $("#animals-view").append(a);
        }
      }

      // This function handles events where one button is clicked
      $("#add-animal").on("click", function(event) {
        event.preventDefault();

        // This line grabs the input from the textbox
        var animal = $("#animal-input").val().trim();

        // The movie from the textbox is then added to our array
        animals.push(animal);

        // Calling renderButtons which handles the processing of our movie array
        renderButtons();
      });

     // Generic function for capturing the movie name from the data-attribute
      function displayAnimalImages() {

        // YOUR CODE GOES HERE!!!
        var buttonclick = $(this);
        console.log(this);

        var name = ($(this).attr('data-name'));

        var queryURL = "http://api.giphy.com/v1/gifs/random?tag=" + name + "&api_key=dc6zaTOxFJmzC&limit=10";

        $.ajax({
        url: queryURL,
        method: "GET"

        }).done(function(response){
          console.log(response);
          // console.log(response.data[0].url);
          // console.log("<img src='" + response.data[0].url + "'/>");
          // $("#displayImages").html("<img src='" + response.data[0].url + "'/>");
        });

        }
      

      // Function for displaying the movie info
      // We're adding a click event listener to all elements with the class "movie"
      // We're adding the event listener to the document itself because it will
      // work for dynamically generated elements
      // $(".movies").on("click") will only add listeners to elements that are on the page at that time
      $(document).on("click", ".animal", displayAnimalImages);

      // Calling the renderButtons function to display the intial buttons
      renderButtons();
    </script>
